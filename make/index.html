<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LearningNova – Make</title>
  <style>
    :root{--bg:#0b1220;--card:#121a2b;--ink:#eaf2ff;--muted:#a9b6c7;--accent:#7dd3fc;--ring:rgba(125,211,252,.35)}
    body{margin:0;background:linear-gradient(180deg,#08101e,#0b1220);color:var(--ink);font-family:Inter,system-ui,Arial,sans-serif}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#0b1528;border-bottom:1px solid #15243d}
    .wrap{display:grid;grid-template-columns:420px 1fr;gap:12px;padding:12px}
    .card{background:#121a2b;border:1px solid #1b2a45;border-radius:14px;padding:12px}
    select,input,textarea,button{font:inherit}
    select,input{width:100%;background:#0a1426;border:1px solid #1f3356;border-radius:10px;color:var(--ink);padding:8px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid #204065;background:#101b31;color:var(--ink);cursor:pointer}
    .btn:hover{box-shadow:0 0 0 3px var(--ring) inset}
    .pill{display:inline-block;padding:4px 10px;border:1px solid #2a3f65;border-radius:999px;background:#0e1a2e}
    .muted{color:#a9b6c7}
    iframe{width:100%;height:70vh;background:#0b1220;border:1px solid #1b2a45;border-radius:12px}

    /* Editor with line numbers */
    .editor-wrap{display:grid;grid-template-columns:60px 1fr;border:1px solid #1f3356;border-radius:12px;overflow:hidden;background:#0a1426}
    .gutter{
      background:#0a1526;color:#6b7c92;text-align:right;padding:10px 6px 10px 8px;
      user-select:none; overflow:hidden; line-height:1.4; font-family:ui-monospace,Menlo,monospace; font-size:13px;
    }
    .code{
      padding:10px;border:none;outline:none;resize:none;background:transparent;color:var(--ink);
      line-height:1.4; font-family:ui-monospace,Menlo,monospace; font-size:13px; height:55vh; overflow:auto; white-space:pre;
    }

    .status{min-height:1.2em}
    .warn{color:#fde68a}
    .ok{color:#86efac}
    .err{color:#fca5a5}
    .note{font-size:12px;color:#a9b6c7}
    .divider{border-top:1px solid #1b2a45;margin:10px 0}

    /* Issues list */
    #checkOutput ul{margin:8px 0 0 16px;padding:0}
    #checkOutput li{margin:4px 0;cursor:context-menu}
    #checkOutput li .tag{display:inline-block;min-width:64px;border:1px solid #2a3f65;border-radius:999px;padding:0 8px;margin-right:6px;background:#0e1a2e}
    #checkOutput li:hover{background:#0d1730}
  </style>
</head>
<body>
<header>
  <div class="row">
    <a class="pill" href="../">← Dashboard</a>
    <span class="pill" id="siteTag"></span>
  </div>
  <div class="row">
    <a class="pill" id="settingsLink">Settings</a>
    <a class="pill" id="viewLink" target="_blank">View</a>
  </div>
</header>

<div class="wrap">
  <aside class="card">
    <h3>Edit Page</h3>
    <label class="muted">Page</label>
    <select id="pageSel"></select>

    <div class="divider"></div>
    <div class="row">
      <button id="saveBtn" class="btn">Save Now</button>
      <span class="muted status" id="saveState">Idle</span>
    </div>
    <p class="note">Autosave: <b>5s</b> after you stop typing.</p>

    <div class="divider"></div>
    <div class="row">
      <button id="checkBtn" class="btn">Check Code (AI)</button>
      <span id="checkState" class="status muted">—</span>
    </div>
    <div id="checkOutput" class="note"></div>

    <div class="divider"></div>
    <div class="row">
      <button id="aiBuildBtn" class="btn">AI Builder (BETA)</button>
      <span class="note warn">Generates distinct, multi-page HTML; replaces pages after you confirm.</span>
    </div>
    <div id="aiBuildOutput" class="note"></div>
  </aside>

  <main class="card">
    <h3>Code (HTML) with Line Numbers</h3>
    <div class="editor-wrap">
      <pre id="gutter" class="gutter">1</pre>
      <textarea id="htmlBox" class="code" spellcheck="false"></textarea>
    </div>

    <div class="divider"></div>
    <h3>Live Preview</h3>
    <iframe id="preview"></iframe>
  </main>
</div>

<script type="module">
  /***************  PASTE YOUR OPENAI KEY HERE  *****************
   * Visible to users (you accept the risk). Commas removed.
   **************************************************************/
  const OPENAI_KEY = "sk-proj-esQZvuHfktHXvSoEtfPRy-IZuDRXYWSTrtphEqUXFlTds,1tOHtjZzg3daCpD_VzKs7yT0I8p_HT3BlbkFJFlcclxKg8g_R6gscPp1gekMQXtDmVkwzkKY6Y4LJtSGfDxC7EMVWj16dzS9sM-dz3TaRb52zkA";
  const OPENAI_MODEL = "gpt-4o-mini";

  function getOpenAIKey(){ return String(OPENAI_KEY).replace(/,/g,"").trim(); }

  async function openAiJson(messages, {temperature=0.2}={}){
    const resp = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: { "Content-Type":"application/json", "Authorization":"Bearer " + getOpenAIKey() },
      body: JSON.stringify({ model: OPENAI_MODEL, temperature, messages })
    });
    if (!resp.ok){
      const t = await resp.text().catch(()=>resp.statusText);
      throw new Error("OpenAI error: " + t);
    }
    const data = await resp.json();
    const content = data?.choices?.[0]?.message?.content ?? "{}";
    const m = content.match(/\{[\s\S]*\}$/);
    try { return JSON.parse(m ? m[0] : content); }
    catch(e){ throw new Error("Failed to parse AI JSON"); }
  }

  /*********************  FIREBASE  *****************************/
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, doc, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { firebaseConfig } from "../firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const params = new URLSearchParams(location.search);
  const sitename = params.get("site");
  if (!sitename){ alert("Missing ?site=..."); location.href="../"; }

  const $ = s => document.querySelector(s);
  const pageSel = $("#pageSel");
  const htmlBox = $("#htmlBox");
  const gutter = $("#gutter");
  const preview = $("#preview");
  const saveBtn = $("#saveBtn");
  const saveState = $("#saveState");
  const checkBtn = $("#checkBtn");
  const checkState = $("#checkState");
  const checkOutput = $("#checkOutput");
  const aiBuildBtn = $("#aiBuildBtn");
  const aiBuildOutput = $("#aiBuildOutput");
  $("#siteTag").textContent = `/${sitename}`;
  $("#settingsLink").href = `../settings.html?site=${encodeURIComponent(sitename)}`;
  $("#viewLink").href = `https://learningnova.site/${encodeURIComponent(sitename)}`;

  let siteData = null;
  let currentSlug = null;
  let unsub = null;
  let typingTimer;

  /*************** Line-number gutter (accurate) ****************/
  function countLines(text){ return text === "" ? 1 : (text.match(/\n/g)?.length ?? 0) + 1; }
  function updateGutter(){
    const lines = countLines(htmlBox.value);
    let buf = "";
    for (let i=1;i<=lines;i++) buf += i + "\n";
    gutter.textContent = buf;
    gutter.scrollTop = htmlBox.scrollTop;
  }
  ["input","change","keyup","paste"].forEach(evt=> htmlBox.addEventListener(evt, updateGutter));
  htmlBox.addEventListener("scroll", ()=>{ gutter.scrollTop = htmlBox.scrollTop; });

  /****************** Auth & Firestore sync *********************/
  onAuthStateChanged(auth, (user)=>{
    if (!user){ alert("Sign in first."); location.href="../auth.html"; return; }
    const ref = doc(db,"sites",sitename);
    unsub = onSnapshot(ref, (snap)=>{
      if (!snap.exists()){ alert("Site not found."); location.href="../"; return; }
      siteData = snap.data();
      if (!currentSlug || !siteData.pages[currentSlug]) currentSlug = Object.keys(siteData.pages||{})[0];
      renderPageList();
      renderEditor();
      renderPreview();
      updateGutter();
    });
  });

  function renderPageList(){
    pageSel.innerHTML = "";
    const slugs = Object.keys(siteData.pages||{});
    for (const slug of slugs){
      const opt = document.createElement("option");
      opt.value = slug;
      opt.textContent = siteData.pages[slug].title || slug;
      if (slug === currentSlug) opt.selected = true;
      pageSel.appendChild(opt);
    }
    pageSel.onchange = ()=>{
      currentSlug = pageSel.value;
      renderEditor();
      renderPreview();
      updateGutter();
    };
  }

  function ensureFirstTextBlock(page){
    if (!page.blocks || !page.blocks.length){
      page.blocks = [{ id: "b"+Math.random().toString(36).slice(2,8), type:"text", html:"<h1>New page</h1>" }];
    }
    let first = page.blocks.find(b=>b.type==="text");
    if (!first){
      first = { id: "b"+Math.random().toString(36).slice(2,8), type:"text", html:"<h1>New page</h1>" };
      page.blocks.unshift(first);
    }
    return first;
  }

  function renderEditor(){
    const page = siteData.pages[currentSlug];
    const block = ensureFirstTextBlock(page);
    htmlBox.value = block.html || "";
  }

  function renderPreview(){
    const page = siteData.pages[currentSlug];
    const html = (page.blocks||[]).filter(b=>b.type==="text").map(b=>b.html).join("\n");
    preview.srcdoc = `<!doctype html><meta charset="utf-8">
      <style>body{margin:16px;color:#eaf2ff;background:#0b1220;font-family:system-ui,Arial} a{color:#7dd3fc}</style>
      ${html}`;
  }

  async function saveNow(){
    const page = siteData.pages[currentSlug];
    const text = ensureFirstTextBlock(page);
    text.html = htmlBox.value;
    saveState.textContent = "Saving…";
    await updateDoc(doc(db,"sites",sitename), { pages: siteData.pages, updatedAt: serverTimestamp() });
    saveState.textContent = "Saved";
    renderPreview();
    setTimeout(()=>saveState.textContent="Idle", 1200);
  }

  saveBtn.onclick = saveNow;

  // AUTOSAVE: 5 seconds after last keystroke (no auto AI checks)
  htmlBox.addEventListener("input", ()=>{
    saveState.textContent = "Typing…";
    clearTimeout(typingTimer);
    typingTimer = setTimeout(saveNow, 5000);
  });

  /******************** AI Code Check (manual only) *************/
  checkBtn.onclick = runCheck;

  function extractLines(text){
    // returns array of lines with 1-based numbering
    const arr = text.split("\n");
    return arr.map((line, idx)=>({ num: idx+1, text: line }));
  }

  // Right-click handler to apply a suggested fix to a line
  checkOutput.addEventListener("contextmenu", (e)=>{
    const li = e.target.closest("li[data-line][data-replace]");
    if (!li) return;
    e.preventDefault();
    const lineNum = parseInt(li.getAttribute("data-line"), 10);
    const replacement = li.getAttribute("data-replace");
    if (!lineNum || replacement == null) return;
    const lines = htmlBox.value.split("\n");
    if (lineNum < 1 || lineNum > lines.length) return;
    lines[lineNum-1] = replacement; // replace the entire line
    htmlBox.value = lines.join("\n");
    updateGutter();
    saveState.textContent = "Edited (right-click fix). Click Save or wait for autosave.";
  });

  async function runCheck(){
    try{
      checkState.textContent = "Checking…";
      checkOutput.innerHTML = "";
      const page = siteData.pages[currentSlug];
      const html = ensureFirstTextBlock(page).html || "";
      const lines = extractLines(html);

      const messages = [
        { role: "system", content:
"Return JSON ONLY.\nSchema:\n{\n  \"summary\": \"short\",\n  \"issues\": [\n    {\"line\": <number>, \"type\": \"syntax|accessibility|structure|seo|other\", \"message\": \"what's wrong\", \"suggestionLine\": \"the full corrected content for that single line\"}\n  ]\n}\nRules:\n- Analyze the provided HTML as multi-line text.\n- If the HTML is minified on one line, reformat mentally to find issues but still return precise line numbers (1 if truly single line).\n- Only suggest a single-line replacement for the specific line (no multi-line replacements).\n- If no issues, return issues: []."
        },
        { role: "user", content:
`HTML to analyze (line numbers provided for reference):
${lines.map(l=>`${l.num}: ${l.text}`).join("\n")}

Return JSON only.`}
      ];

      const res = await openAiJson(messages, { temperature: 0.1 });
      const issues = Array.isArray(res.issues) ? res.issues : [];
      checkState.textContent = issues.length ? `${issues.length} issue(s)` : "No issues found";

      if (!issues.length){
        checkOutput.innerHTML = `<div class="ok"><b>Looks good.</b> ${res.summary||''}</div>`;
        return;
      }

      // Render issues; right-click to apply suggestion
      const list = document.createElement("ul");
      issues.forEach(issue=>{
        const li = document.createElement("li");
        const ln = Number(issue.line)||1;
        const type = String(issue.type||"other");
        const msg = String(issue.message||"");
        const replaceLine = String(issue.suggestionLine||"");
        li.setAttribute("data-line", ln);
        li.setAttribute("data-replace", replaceLine);
        li.innerHTML = `<span class="tag">Line ${ln}</span><b>${type}</b>: ${escapeHtml(msg)}<br>
                        <span class="muted">Right-click to apply fix →</span><code>${escapeHtml(replaceLine)}</code>`;
        list.appendChild(li);
      });
      checkOutput.innerHTML = `<div class="warn"><b>Found ${issues.length} issue(s).</b> ${res.summary||''}</div>`;
      checkOutput.appendChild(list);

    } catch(e){
      checkState.textContent = "Error";
      checkOutput.innerHTML = `<span class="err">AI check failed: ${escapeHtml(e.message||String(e))}</span>`;
      console.error(e);
    }
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
  }

  /**************** AI Website Builder (distinct, multi-line) ***********/
  aiBuildBtn.onclick = async ()=>{
    try{
      const desc = window.prompt("Describe your site (e.g., 'Portfolio for a photographer with Home, Gallery, Contact').");
      if (!desc) return;
      const pagesHint = window.prompt("Optional: comma-separated page slugs (e.g., home,about,contact). Leave blank to let AI choose.");

      aiBuildOutput.textContent = "Thinking… (BETA)";

      const messages = [
        { role: "system", content:
`You generate multiple distinct HTML pages. Output JSON ONLY.
Schema:
{
  "pages": { "<slug>": "<MULTI-LINE html string>", ... },
  "warning": "short caution"
}
Rules:
- Produce 2–5 pages. If user supplies slugs, use those; otherwise choose sensible slugs (e.g., home, about, contact, services).
- Each page MUST be substantially different (different titles, sections, and content).
- HTML MUST be multi-line (well-formatted with indentation); at least ~15 lines per page.
- Include <header> with navigation appropriate to that page; make nav links anchors (#) only.
- Minimal inline CSS allowed; do not minify into a single line.
- Do not duplicate page bodies across different slugs.`
        },
        { role: "user", content:
`Build a small site.

Description:
${desc}

${pagesHint ? ("Page slugs (use these): "+pagesHint) : "Choose suitable page slugs yourself."}

Return JSON only using the schema above.`}
      ];

      const res = await openAiJson(messages, { temperature: 0.5 });
      const pages = res.pages || {};
      const warning = res.warning || "BETA: This will replace your current page content.";

      // Basic distinctness guard: reject if pages are identical strings
      const vals = Object.values(pages).map(v=>String(v));
      const distinct = new Set(vals).size === vals.length;
      if (!Object.keys(pages).length || !distinct){
        aiBuildOutput.innerHTML = '<span class="err">Generator returned empty or duplicate pages. Try a more specific prompt.</span>';
        return;
      }

      const confirmMsg = warning + "\n\nThis will REPLACE the current page HTML for the returned slugs. Continue?";
      if (!confirm(confirmMsg)) { aiBuildOutput.textContent = "Cancelled."; return; }

      // Write pages (multi-line) to Firestore
      const newPages = {...(siteData.pages||{})};
      for (const [slugRaw, htmlRaw] of Object.entries(pages)){
        const slug = String(slugRaw).toLowerCase().replace(/[^a-z0-9-]/g,"");
        if (!slug) continue;
        const html = String(htmlRaw);
        newPages[slug] = {
          title: slug.charAt(0).toUpperCase()+slug.slice(1),
          blocks:[{ id:"b"+Math.random().toString(36).slice(2,8), type:"text", html }]
        };
      }

      await updateDoc(doc(db,"sites",sitename), { pages: newPages, updatedAt: serverTimestamp() });
      siteData.pages = newPages;
      renderPageList();
      renderEditor();
      renderPreview();
      updateGutter();
      aiBuildOutput.innerHTML = `<span class="ok">AI Builder complete. Distinct, multi-line pages applied.</span>`;
    } catch(e){
      console.error(e);
      aiBuildOutput.innerHTML = `<span class="err">AI Builder failed: ${escapeHtml(e.message||String(e))}</span>`;
    }
  };
</script>
</body>
</html>
