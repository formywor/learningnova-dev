<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LearningNova â€“ Sign In</title>
  <style>
    :root{--bg:#0b1220;--card:#121a2b;--ink:#eaf2ff;--muted:#a9b6c7;--accent:#7dd3fc;--ring:rgba(125,211,252,.35)}
    body{margin:0;background:linear-gradient(180deg,#08101e,#0b1220);color:var(--ink);font-family:Inter,system-ui,Arial,sans-serif}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{background:var(--card);border:1px solid #1b2a45;border-radius:16px;padding:20px;max-width:420px;width:100%}
    h1{margin:0 0 8px 0;font-size:20px}
    p{margin:0 0 14px 0;color:var(--muted)}
    input{width:100%;padding:10px;border-radius:12px;border:1px solid #1f3356;background:#0a1426;color:var(--ink);margin:8px 0}
    .btn{width:100%;padding:10px;border-radius:12px;border:1px solid #204065;background:#101b31;color:var(--ink);cursor:pointer}
    .btn:hover{box-shadow:0 0 0 3px var(--ring) inset}
    .row{display:flex;gap:8px}
    .muted{color:var(--muted)}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Welcome</h1>
    <p class="muted">Sign in or create an account to build your site.</p>

    <input id="email" type="email" placeholder="Email"/>
    <input id="pw" type="password" placeholder="Password (min 6 chars)"/>

    <div class="row">
      <button id="login" class="btn">Sign In</button>
      <button id="signup" class="btn">Sign Up</button>
    </div>
    <p class="muted" style="margin-top:10px;text-align:center">or</p>
    <button id="google" class="btn">Continue with Google</button>

    <p class="muted" style="margin-top:14px;text-align:center">
      After signing in, <a href="./">go to the editor</a>.
    </p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
           GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { firebaseConfig } from "./firebase-config.js";
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const $ = s => document.querySelector(s);
  $("#login").onclick = async ()=>{
    const email = $("#email").value.trim();
    const pw = $("#pw").value.trim();
    if (!email || !pw) return alert("Enter email and password.");
    try {
      await signInWithEmailAndPassword(auth, email, pw);
      location.href = "./";
    } catch(e){ alert(e.message); }
  };
  $("#signup").onclick = async ()=>{
    const email = $("#email").value.trim();
    const pw = $("#pw").value.trim();
    if (!email || !pw) return alert("Enter email and password.");
    try {
      await createUserWithEmailAndPassword(auth, email, pw);
      location.href = "./";
    } catch(e){ alert(e.message); }
  };
  $("#google").onclick = async ()=>{
    try {
      await signInWithPopup(auth, new GoogleAuthProvider());
      location.href = "./";
    } catch(e){ alert(e.message); }
  };
</script>
</body>
</html>
