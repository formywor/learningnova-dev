<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studying Music üåô</title>

<style>
  /* Background animation */
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #1e1b4b);
    background-size: 400% 400%;
    animation: gradientFlow 10s ease infinite;
    font-family: "Inter", sans-serif;
    color: #e2e8f0;
  }

  /* Button style */
  button {
    background: radial-gradient(circle at center, #2563eb, #1d4ed8);
    border: none;
    border-radius: 12px;
    padding: 18px 45px;
    color: white;
    font-size: 22px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
    transition: all 0.3s ease;
    position: relative;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(37, 99, 235, 0.9);
  }

  /* Button pulse animation */
  @keyframes pulse {
    0% { box-shadow: 0 0 20px rgba(37, 99, 235, 0.6); }
    50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
    100% { box-shadow: 0 0 20px rgba(37, 99, 235, 0.6); }
  }
  button.playing {
    animation: pulse 2s infinite;
  }

  /* Floating moon aesthetic */
  .moon {
    position: absolute;
    top: 10%;
    right: 15%;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #facc15, #fbbf24, #b45309);
    box-shadow: 0 0 60px #facc15;
    animation: floatMoon 5s ease-in-out infinite;
  }

  @keyframes floatMoon {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>

<div class="moon"></div>

<audio id="music" src="music.mp4" loop preload="auto"></audio>
<button id="toggleBtn">‚ñ∂ Start</button>

<script>
  const player = document.getElementById('music');
  const button = document.getElementById('toggleBtn');

  button.addEventListener('click', async () => {
    if (player.paused) {
      try {
        await player.play();
        button.textContent = "‚è∏ Pause";
        button.classList.add("playing");
      } catch (err) {
        console.warn("Autoplay blocked:", err);
      }
    } else {
      player.pause();
      button.textContent = "‚ñ∂ Start";
      button.classList.remove("playing");
    }
  });
</script>

</body>
</html>
