<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LearningNova – Dashboard</title>
  <style>
    :root{--bg:#0b1220;--card:#121a2b;--ink:#eaf2ff;--muted:#a9b6c7;--accent:#7dd3fc;--ring:rgba(125,211,252,.35)}
    body{margin:0;background:linear-gradient(180deg,#08101e,#0b1220);color:var(--ink);font-family:Inter,system-ui,Arial,sans-serif}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#0b1528;border-bottom:1px solid #15243d}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .card{background:#121a2b;border:1px solid #1b2a45;border-radius:14px;padding:14px}
    .row{display:flex;gap:8px;align-items:center}
    input{padding:8px;border-radius:10px;border:1px solid #1f3356;background:#0a1426;color:var(--ink)}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid #204065;background:#101b31;color:var(--ink);cursor:pointer}
    .btn:hover{box-shadow:0 0 0 3px var(--ring) inset}
    .pill{display:inline-block;padding:4px 10px;border:1px solid #2a3f65;border-radius:999px;background:#0e1a2e}
    .muted{color:#a9b6c7}
    .list{display:grid;gap:8px}
    .item{display:flex;align-items:center;justify-content:space-between;padding:10px;border:1px solid #1b2a45;border-radius:12px;background:#0f172a}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
<header>
  <div class="row">
    <span class="pill">LearningNova – Dashboard</span>
    <a href="./auth.html" class="pill">Login / Signup</a>
  </div>
  <div class="row"><span id="authState" class="muted">Checking auth…</span><button id="signOut" class="btn" style="display:none">Sign Out</button></div>
</header>
<div class="wrap">
  <div class="card">
    <h3>Create a new site <small class="muted">(max 3)</small></h3>
    <div class="row">
      <input id="sitename" placeholder="unique-name (a–z, 0–9, -)"/>
      <button id="createBtn" class="btn">Create</button>
      <span class="muted">URL: learningnova.site/<b id="previewName">yourname</b></span>
    </div>
    <p id="limitMsg" class="muted" style="margin-top:8px"></p>
  </div>

  <div class="card" style="margin-top:14px">
    <h3>Your sites</h3>
    <div id="siteList" class="list"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs, limit, doc, getDoc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { firebaseConfig } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const $ = s => document.querySelector(s);
  const authState = $("#authState");
  const sitename = $("#sitename");
  const previewName = $("#previewName");
  const createBtn = $("#createBtn");
  const limitMsg = $("#limitMsg");
  const siteList = $("#siteList");
  const btnSignOut = $("#signOut");

  sitename.addEventListener("input", e=>{
    e.target.value = e.target.value.toLowerCase().replace(/[^a-z0-9-]/g,"");
    previewName.textContent = e.target.value || "yourname";
  });

  onAuthStateChanged(auth, async (user)=>{
    if (!user){ authState.textContent="Not signed in"; btnSignOut.style.display="none"; siteList.innerHTML=""; return; }
    authState.textContent = user.email || "Signed in";
    btnSignOut.style.display = "inline-block";
    await reloadSites();
  });

  btnSignOut.onclick = async ()=>{ await signOut(auth); location.reload(); };

  async function reloadSites(){
    const user = auth.currentUser;
    if (!user){ siteList.innerHTML=""; return; }
    const q = query(collection(db,"sites"), where("ownerUid","==", user.uid), limit(10));
    const snap = await getDocs(q);
    const items = snap.docs.map(d=>({id:d.id,...d.data()}));
    siteList.innerHTML = "";
    if (items.length >= 3){
      createBtn.disabled = true; sitename.disabled = true; limitMsg.textContent = "Limit reached: 3 sites.";
    } else {
      createBtn.disabled = false; sitename.disabled = false; limitMsg.textContent = "";
    }
    for (const s of items){
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div>
          <b>${s.id}</b> &nbsp; <span class="muted">${s.published? "published":"unpublished"}</span>
        </div>
        <div class="row">
          <a href="./make/?site=${encodeURIComponent(s.id)}" class="pill">Open Editor</a>
          <a href="./settings.html?site=${encodeURIComponent(s.id)}" class="pill">Settings</a>
          <a href="https://learningnova.site/${encodeURIComponent(s.id)}" class="pill" target="_blank">View</a>
          <button data-del="${s.id}" class="btn" style="border-color:#6b1d1d;background:#2a0f10">Delete</button>
        </div>`;
      siteList.appendChild(div);
      div.querySelector(`[data-del="${s.id}"]`).onclick = async ()=>{
        if (!confirm(`Delete site "${s.id}"?`)) return;
        await deleteDoc(doc(db,"sites",s.id));
        reloadSites();
      };
    }
  }

  createBtn.onclick = async ()=>{
    const user = auth.currentUser;
    if (!user) return alert("Sign in first (Auth → Authorized domains must include dev.learningnova.site).");
    const name = sitename.value.trim();
    if (!name) return alert("Enter a sitename.");
    const ref = doc(db,"sites",name);
    const exists = await getDoc(ref);
    if (exists.exists()) return alert("That name is taken.");
    await setDoc(ref,{
      ownerUid: user.uid,
      published: false,
      title: "My Site",
      updatedAt: serverTimestamp(),
      pages: { home:{ title:"Home", blocks:[ { id:"b1", type:"text", html:"<h1>Welcome!</h1><p>Edit this in the editor.</p>" } ] } }
    });
    location.href = `./make/?site=${encodeURIComponent(name)}`;
  };
</script>
</body>
</html>
